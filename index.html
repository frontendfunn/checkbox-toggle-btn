<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontendfunn - Single Element Checkbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>Default Checkbox</div>
    <input type="checkbox" class="toggle-btn" />
    <div>Custom Active Color</div>
    <input type="checkbox" class="toggle-btn" style="--active-color: green" />
    <div>Custom Active and Inactive Color</div>
    <input
      type="checkbox"
      class="toggle-btn"
      style="--inactive-color: black; --active-color: orange; --height: 2rem"
    />
  </body>
</html>
